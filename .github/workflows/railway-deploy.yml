name: Deploy to Railway

on:
  push:
    branches:
      - develop  # Only deploy develop branch to staging
      # NOTE: main branch (production) deployments are disabled intentionally
  pull_request:
    branches:
      - develop
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Run tests on all PRs and pushes
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run linter (ruff)
        run: ruff check .
      
      - name: Run formatter check (black)
        run: black --check .
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=yoto_smart_stream --cov-report=xml --cov-report=term
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Deploy to Railway staging environment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on push to develop branch (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      # Note: Update this URL to match your actual Railway deployment URL
      # This can be found in Railway Dashboard after first deployment
      url: https://yoto-smart-stream-staging.up.railway.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm i -g @railway/cli
      
      - name: Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üöÄ Deploying to Railway staging environment..."
          railway up --environment staging --detach
      
      - name: Configure Railway Variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "‚öôÔ∏è Setting environment variables..."
          
          # Set DEBUG mode for staging
          railway variables set DEBUG=true -e staging
          railway variables set LOG_LEVEL=DEBUG -e staging
          railway variables set ENVIRONMENT=staging -e staging
      
      - name: Configure Yoto API Credentials (if available)
        if: ${{ secrets.YOTO_CLIENT_ID != '' }}
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          YOTO_CLIENT_ID: ${{ secrets.YOTO_CLIENT_ID }}
        run: |
          # Use environment variable instead of passing secret in command line
          railway variables set YOTO_CLIENT_ID="$YOTO_CLIENT_ID" -e staging
      
      - name: Get deployment status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üìä Deployment status:"
          railway status -e staging || echo "Could not fetch status"
      
      - name: Show recent logs
        if: always()
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          echo "üìã Recent deployment logs:"
          railway logs -e staging --limit 50 || echo "Could not fetch logs"

  # Deployment check for production (informational only)
  check-production-disabled:
    name: Production Deployment Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Production deployment notice
        run: |
          echo "‚ÑπÔ∏è Production deployments are currently disabled"
          echo "Only staging (develop branch) deployments are active"
          echo ""
          echo "To enable production deployments:"
          echo "  1. Create 'production' environment in Railway"
          echo "  2. Configure production secrets in GitHub"
          echo "  3. Update this workflow to deploy main branch to production"
