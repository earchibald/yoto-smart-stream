name: Deploy to Railway

on:
  push:
    branches:
      - main  # Deploy main branch to production
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Run tests on all PRs and pushes
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run linter (ruff)
        run: ruff check .
      
      - name: Run formatter check (black)
        run: black --check .
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=yoto_smart_stream --cov-report=xml --cov-report=term
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Deploy to Railway production environment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on push to main branch (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://yoto-smart-stream-production.up.railway.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm i -g @railway/cli
      
      - name: Configure Railway Variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "‚öôÔ∏è Setting environment variables before deployment..."
          
          # Set production configuration
          railway variables --set DEBUG=false -e production
          railway variables --set LOG_LEVEL=warning -e production
          # Note: ENVIRONMENT is now auto-populated from RAILWAY_ENVIRONMENT_NAME
          
          # Note: YOTO_CLIENT_ID should be set as a Shared Variable in Railway Dashboard (production environment)
          # This allows PR Environments to reference it using ${{shared.YOTO_CLIENT_ID}} (configured by railway-pr-checks.yml)
          echo "‚úì Production uses YOTO_CLIENT_ID from Railway Shared Variables (not set by this workflow)"
      
      - name: Deploy to Railway Production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "üöÄ Deploying to Railway production environment..."
          railway up --environment production --detach
      
      - name: Get deployment status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "üìä Deployment status:"
          railway status -e production || echo "Could not fetch status"
      
      - name: Show recent logs
        if: always()
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "üìã Recent deployment logs:"
          railway logs -e production --limit 50 || echo "Could not fetch logs"
