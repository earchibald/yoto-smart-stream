name: Deploy to Railway

on:
  push:
    branches:
      - develop  # Only deploy develop branch to staging
      # NOTE: main branch (production) deployments are disabled intentionally
  pull_request:
    branches:
      - develop
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Run tests on all PRs and pushes
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run linter (ruff)
        run: ruff check .
      
      - name: Run formatter check (black)
        run: black --check .
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=yoto_smart_stream --cov-report=xml --cov-report=term
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Deploy to Railway staging environment
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on push to develop branch (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      # Note: Update this URL to match your actual Railway deployment URL
      # This can be found in Railway Dashboard after first deployment
      url: https://yoto-smart-stream-staging.up.railway.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm i -g @railway/cli
      
      - name: Configure Railway Variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
          YOTO_CLIENT_ID: ${{ secrets.YOTO_CLIENT_ID }}
        run: |
          echo "‚öôÔ∏è Setting environment variables before deployment..."
          
          # Set DEBUG mode for staging
          railway variables set DEBUG=true -e staging
          railway variables set LOG_LEVEL=DEBUG -e staging
          # Note: ENVIRONMENT is now auto-populated from RAILWAY_ENVIRONMENT_NAME
          
          # Set Yoto API credentials if available
          if [ -n "$YOTO_CLIENT_ID" ]; then
            echo "Setting YOTO_CLIENT_ID..."
            railway variables set YOTO_CLIENT_ID="$YOTO_CLIENT_ID" -e staging
          else
            echo "‚ö†Ô∏è Warning: YOTO_CLIENT_ID not set in GitHub secrets"
          fi
      
      - name: Deploy to Railway Staging
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        run: |
          echo "üöÄ Deploying to Railway staging environment..."
          railway up --environment staging --detach
      
      - name: Get deployment status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        run: |
          echo "üìä Deployment status:"
          railway status -e staging || echo "Could not fetch status"
      
      - name: Show recent logs
        if: always()
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_STAGING }}
        run: |
          echo "üìã Recent deployment logs:"
          railway logs -e staging --limit 50 || echo "Could not fetch logs"

  # Deployment check for production (informational only)
  check-production-disabled:
    name: Production Deployment Check
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Production deployment notice
        run: |
          echo "‚ÑπÔ∏è Production deployments require manual approval"
          echo "Production uses a separate Railway token (RAILWAY_TOKEN_PROD)"
          echo ""
          echo "To deploy to production:"
          echo "  1. Ensure RAILWAY_TOKEN_PROD secret is configured"
          echo "  2. Manually trigger production deployment workflow"
          echo "  3. Or enable automatic deployment by uncommenting deploy-production job"

  # Deploy to Railway production environment (manual only)
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    # Commented out - enable when ready for production deployments
    # if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    if: false  # Disabled by default - use manual workflow_dispatch
    environment:
      name: production
      url: https://yoto-smart-stream-production.up.railway.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm i -g @railway/cli
      
      - name: Configure Railway Variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
          YOTO_CLIENT_ID: ${{ secrets.YOTO_CLIENT_ID }}
        run: |
          echo "‚öôÔ∏è Setting environment variables before deployment..."
          
          # Set production configuration
          railway variables set DEBUG=false -e production
          railway variables set LOG_LEVEL=warning -e production
          # Note: ENVIRONMENT is now auto-populated from RAILWAY_ENVIRONMENT_NAME
          
          # Set Yoto API credentials if available
          if [ -n "$YOTO_CLIENT_ID" ]; then
            echo "Setting YOTO_CLIENT_ID..."
            railway variables set YOTO_CLIENT_ID="$YOTO_CLIENT_ID" -e production
          else
            echo "‚ö†Ô∏è Warning: YOTO_CLIENT_ID not set in GitHub secrets"
          fi
      
      - name: Deploy to Railway Production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "üöÄ Deploying to Railway production environment..."
          railway up --environment production --detach
      
      - name: Get deployment status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "üìä Deployment status:"
          railway status -e production || echo "Could not fetch status"
      
      - name: Show recent logs
        if: always()
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "üìã Recent deployment logs:"
          railway logs -e production --limit 50 || echo "Could not fetch logs"
