name: Deploy to Railway

on:
  push:
    branches:
      - main  # Deploy main branch to production
  pull_request:
    branches:
      - main

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Run tests on all PRs and pushes
  test:
    name: Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run linter (ruff)
        run: ruff check .
      
      - name: Run formatter check (black)
        run: black --check .
      
      - name: Run tests
        run: |
          pytest tests/ -v --cov=yoto_smart_stream --cov-report=xml --cov-report=term
      
      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Deploy to Railway production environment
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    # Only deploy on push to main branch (not PRs)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: production
      url: https://yoto-smart-stream-production.up.railway.app
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm i -g @railway/cli
      
      - name: Check for railway.toml changes
        id: check-config
        run: |
          echo "ðŸ” Checking for railway.toml configuration..."
          if [ -f railway.toml ]; then
            echo "config_exists=true" >> $GITHUB_OUTPUT
            echo "âœ“ railway.toml found - configuration will be applied"
            
            # Check for volume configuration using specific TOML pattern
            if grep -q '\[\[deploy\.volumes\]\]' railway.toml; then
              echo "has_volumes=true" >> $GITHUB_OUTPUT
              echo "âœ“ Volume configuration detected in railway.toml"
            else
              echo "has_volumes=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "config_exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ railway.toml not found"
          fi
      
      - name: Configure Railway Variables
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "âš™ï¸ Setting environment variables before deployment..."
          
          # Set production configuration
          railway variables --set DEBUG=false -e production
          railway variables --set LOG_LEVEL=warning -e production
          # Note: ENVIRONMENT is now auto-populated from RAILWAY_ENVIRONMENT_NAME
          
          # Note: YOTO_CLIENT_ID should be set as a Shared Variable in Railway Dashboard (production environment)
          # This allows PR Environments to reference it using ${{shared.YOTO_CLIENT_ID}} (configured by railway-pr-checks.yml)
          echo "âœ“ Production uses YOTO_CLIENT_ID from Railway Shared Variables (not set by this workflow)"
      
      - name: Deploy to Railway Production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "ðŸš€ Deploying to Railway production environment..."
          railway up --environment production --detach
      
      - name: Get deployment status
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "ðŸ“Š Deployment status:"
          railway status -e production || echo "Could not fetch status"
      
      - name: Verify railway.toml configuration applied
        if: steps.check-config.outputs.config_exists == 'true'
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "ðŸ” Verifying railway.toml configuration was applied..."
          
          if [ "${{ steps.check-config.outputs.has_volumes }}" == "true" ]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "## ðŸ“¦ Volume Configuration" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Volumes defined in railway.toml should now be created." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Verify volumes in Railway Dashboard:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to https://railway.app/dashboard" >> $GITHUB_STEP_SUMMARY
            echo "2. Select your project and service" >> $GITHUB_STEP_SUMMARY
            echo "3. Navigate to Settings â†’ Volumes" >> $GITHUB_STEP_SUMMARY
            echo "4. Confirm volumes are listed and mounted" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Volume Configuration from railway.toml:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`toml" >> $GITHUB_STEP_SUMMARY
            grep -A 2 '\[\[deploy\.volumes\]\]' railway.toml >> $GITHUB_STEP_SUMMARY || echo "# Volume configuration present - see railway.toml for details" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: Show recent logs
        if: always()
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN_PROD }}
        run: |
          echo "ðŸ“‹ Recent deployment logs:"
          railway logs -e production --limit 50 || echo "Could not fetch logs"
