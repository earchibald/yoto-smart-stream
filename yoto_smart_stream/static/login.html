<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Yoto Smart Stream</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Stream audio to Yoto devices with MQTT monitoring and interactive audio experiences">
    <meta name="theme-color" content="#4A90E2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Yoto Stream">

    <!-- PWA Icons and Manifest -->
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png">

    <link rel="stylesheet" href="/static/css/style.css?v=20260114-2">
    <link rel="stylesheet" href="/static/css/modern-enhancements.css?v=20260119-1">
    <link rel="stylesheet" href="/static/css/pwa.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-500) 100%);
        }

        .login-container {
            background: white;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-8);
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .login-header h1 {
            color: var(--gray-900);
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: var(--space-2);
            letter-spacing: -0.5px;
        }

        .login-header p {
            color: var(--gray-600);
            font-size: 0.875rem;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-5);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--space-2);
        }

        .form-group label {
            color: var(--gray-900);
            font-weight: 600;
            font-size: 0.875rem;
        }

        .form-group input {
            padding: var(--space-3) var(--space-4);
            border: 1px solid var(--gray-300);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-group input:focus {
            outline: 2px solid var(--primary-500);
            outline-offset: 2px;
            border-color: var(--primary-300);
        }

        .login-button {
            background: linear-gradient(135deg, var(--primary-600) 0%, var(--primary-500) 100%);
            color: white;
            padding: var(--space-4);
            border: none;
            border-radius: var(--radius-md);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(6, 182, 212, 0.25);
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(6, 182, 212, 0.35);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: var(--error-bg);
            border: 1px solid #fcc;
            color: var(--error-text);
            padding: var(--space-3);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ðŸŽµ Yoto Smart Stream</h1>
            <p>Sign in to access your dashboard</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form class="login-form" id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    required
                    autocomplete="username"
                    placeholder="Enter your username"
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                    autocomplete="current-password"
                    placeholder="Enter your password"
                >
            </div>

            <button type="submit" class="login-button" id="login-button">
                Sign In
            </button>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('login-form');
        const loginButton = document.getElementById('login-button');
        const errorMessage = document.getElementById('error-message');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        function hideError() {
            errorMessage.classList.remove('show');
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';

            try {
                const response = await fetch('/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                if (response.ok) {
                    const data = await response.json();
                    // Redirect to dashboard
                    window.location.href = '/';
                } else {
                    const error = await response.json();
                    showError(error.detail || 'Login failed. Please check your credentials.');
                }
            } catch (error) {
                showError('An error occurred. Please try again.');
                console.error('Login error:', error);
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        // Check if already logged in
        fetch('/api/user/session', { credentials: 'include' })
            .then(res => res.json())
            .then(data => {
                if (data.authenticated) {
                    window.location.href = '/';
                }
            })
            .catch(err => console.error('Session check error:', err));
    </script>
    <script src="/static/js/pwa.js"></script>
</body>
</html>
